	<div class="resume-section p-3 p-lg-5 d-flex d-column" id="about" ng-controller="aboutCtrl">
        <div class="my-auto" >
          <h1 class="mb-0">{{about.firstname}}
            <span class="text-primary">{{about.lastname}}</span>
          </h1>
          <div class="subheading mb-5">{{about.address}}
            <a href="mailto:name@email.com">{{about.email}}</a>
          </div>
          <p class="mb-5">{{about.description}}</p>
          <ul class="list-inline list-social-icons mb-0">
            <li class="list-inline-item" ng-repeat="(key, value) in about.links">
              <a href="{{value}}" target="_blank">
                <span class="fa-stack fa-lg">
                  <i class="fa fa-circle fa-stack-2x"></i>
                  <i class="fa fa-{{key}} fa-stack-1x fa-inverse"></i>
                </span>
              </a>
            </li>
          </ul>
        </div>
      </div>
