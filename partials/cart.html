	<section class="resume-section p-3 p-lg-5 d-flex flex-column" id="interests" ng-controller="cartCtrl">
      <div class="my-auto">
          <h2 class="mb-5">Cart</h2>
          <div class="row">
              <div class="col-md-12 text-right">
                  <button type="button" class="btn btn-info" ng-click="checkout();">
                    Cart <span class="badge">{{cartCount}}</span>
                  </button>
              </div>     
          </div>

          <form>
            <div class="form-group">
              <div class="form-check">
                <label class="form-check-label">
                  <input class="form-check-input" type="checkbox" id="inlineCheckbox1" ng-model="topicfilters.AngularJS" value="AngularJS" ng-checked="checked"/> AngularJS
                </label>
              </div>
              <div class="form-check">
                <label class="form-check-label">
                  <input class="form-check-input" type="checkbox" id="inlineCheckbox1" ng-model="topicfilters.BackboneJS" value="BackboneJS" ng-checked="checked"/> BackboneJS
                </label>
              </div>
              <div class="form-check">
                <label class="form-check-label">
                  <input class="form-check-input" type="checkbox" id="inlineCheckbox1" ng-model="topicfilters.EmberJS" value="EmberJS" ng-checked="checked"/> EmberJS
                </label>
              </div>
            </div>
          </form>  

          <div class="row">
            <div class="col-sm-6 mb-4" ng-repeat="book in books | bytopic:topicfilters"> 
              <div class="card" style="width: 20rem;">
                <div class="card-header">
                  {{book.bookTitle}} <span class="badge badge-default float-right">{{book.cost}} /-</span> 
                </div>
                <div class="card-block">
                  <div class="container">
                    <p>{{book.author}}</p>
                    <button class="btn btn-warning btn-sm float-right mb-4" ng-click="add_to_cart(book.bookId);">Add to Cart</button>
                  </div>  
                </div>  
              </div> 
            </div>
          </div>  
        
      </div>
  </section>
