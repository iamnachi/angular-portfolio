	<section class="resume-section p-3 p-lg-5 d-flex flex-column" id="skils">
        <div class="my-auto">
          <h2 class="mb-5">Library</h2>

          <div ng-controller="libraryCtrl">
            <table style="width:100%">
                    <tr>
                        <td> View By: 
                            <select ng-model="viewBookOption" >
                                <option value="" selected="selected">All Books</option>
                                <option value="available">Available Books</option>
                             </select> 
                        </td>
                        <td>
                        </td>  
                    </tr>
                    <tr>
                        <td> Search All : <input type='text' ng-model="searchInput" /> </td>
                        <td class="pull-right"> Sort By : <select ng-model="sortby" >
                                <option value="" selected="selected">Sort by</option>
                                <option value="bookId">Id</option>
                                <option value="bookTitle">Title</option>
                                <option value="topic">Topic</option>
                                <option value="author">Author</option>
                                <option value="cost">Cost</option>
                             </select> 
                        </td>
                    </tr>
                    <tr>
                       <td> Search Book : <input type='text' ng-model="searchInput.bookTitle" /> </td>     
                       <td class="pull-right"> Search Author : <input type='text' ng-model="searchInput.author" /> </td>    
                    </tr>    
            </table>
            <br/>
            <table class="table table-striped table-hover">
                <tr>
                    <th> S.No </th>
                    <th> Image </th>
                    <th> Book </th>
                </tr>    
                <tr highlight="" class="LoginFormDiv" dir-paginate="book in books | filter:searchInput | orderBy:sortby | itemsPerPage: 5 ">
                    <td> #{{$index + 1}} </td>
                    <td> <img src="{{book.imgUrl}}" title="{{book.bookTitle}}" class="img-thumbnail"/></td>
                    <td> 
                        <h4>{{book.bookId}} - {{book.bookTitle}} </h4> <br>
                        Author : {{book.author}} <br><br>
                        Description : {{book.topic}} <br><br>
                        Cost : <b>Rs {{book.cost}} /- </b><br>
                    </td>
                </tr>
              </table>

              <dir-pagination-controls
                max-size="5"
                direction-links="true"
                boundary-links="true"
                template-url="directives/pagination/dirPagination.tpl.html" >
              </dir-pagination-controls>
          </div> 
          
        </div>
      </section>
